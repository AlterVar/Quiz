<main class="test">
    <div class="container">
        <div class="test-pre-title" id="pre-title"></div>
        <div class="progress-bar" id="progress-bar"></div>
        <div class="test-question">
            <div class="question-title" id="question-title"></div>
            <div class="test-question-options" id="answer-options"></div>
        </div>
        <div class="test-actions">
            <div class="test-previous-action">
                <button class="btn btn-transparent" id="prev" disabled>Назад</button>
            </div>
            <div class="test-time">
                <div class="test-time-text">Осталось времени:</div>
                <div class="test-time-clock" id="timer">59</div>
            </div>
            <div class="test-next-action">
                <button class="btn btn-transparent" id="next" disabled>Дальше</button>
            </div>
        </div>
        <div class="pass-question">
            <a href="javascript:void(0)" id="pass">Пропустить вопрос
                <img src="images/skip-question.svg" alt="arrow">
            </a>
        </div>
    </div>
</main>
